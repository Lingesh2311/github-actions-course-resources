name: Demo Project for Job Artifacts & Outputs
on:
  push:
    paths:
      - 'Code/04 Artifacts & Outputs/01 Starting Project/**'
    branches:
      - main
jobs:
  test_stage:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4.1.5

      - name: Change to specific directory
        run: cd 'Code/04 Artifacts & Outputs/01 Starting Project/'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd 'Code/04 Artifacts & Outputs/01 Starting Project/'
          npm ci # bit safer than npm install

      - name: Run tests
        run: |
          cd 'Code/04 Artifacts & Outputs/01 Starting Project/'
          npm run test

  build_stage:
    runs-on: ubuntu-latest
    needs: test_stage
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.5

      - name: Change to specific directory
        run: cd 'Code/04 Artifacts & Outputs/01 Starting Project/'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd 'Code/04 Artifacts & Outputs/01 Starting Project/'
          npm ci # bit safer than npm install

      - name: Build project
        run: |
          cd 'Code/04 Artifacts & Outputs/01 Starting Project/'
          npm run build

  deploy_stage:
    runs-on: ubuntu-latest
    needs: build_stage
    steps:
      - name: Deploy
        run: echo "Deploying..."
        
